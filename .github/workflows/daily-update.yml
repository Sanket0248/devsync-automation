name: Daily Repository Update

on:
  schedule:
    - cron: '30 2 * * *'
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Log - 23f3001457@ds.study.iitm.ac.in
        run: |
          echo "Daily update - $(date '+%Y-%m-%d %H:%M:%S UTC')" >> daily-log.txt

      - name: Commit Changes
        run: |
          git config --global user.email "23f3001457@ds.study.iitm.ac.in"
          git config --global user.name "DevSync Automation"
          git add daily-log.txt
          git commit -m "chore: daily automated update $(date '+%Y-%m-%d')"
          git push
